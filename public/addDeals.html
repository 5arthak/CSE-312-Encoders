<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder's Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<!-- <body onload="welcome();"> -->
<body>
<div class="responsiveBorderContainer1">
    <nav class="navbar">
        <div class="logo"><a href="/">Encoder's List</a></div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
        <li><a href="/index">Home</a></li>
        <li><a href="/addDeals">Add Deals</a></li>
        <li><a href="/onlineUsers">Online Users</a></li>
        <li><a href="/logout">Logout</a></li>
        </div>
        </ul>
    </nav>
    <h2>Uploads Deals</h2>
    
    <form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
        <label for="image-form-comment">Comment: </label>
        <textarea id="image-form-comment" name="comment" cols="40" rows="6"></textarea>
        <br/>
        <label for="form-file">Image: </label>
        <input id="form-file" type="file" name="upload">
        <input type="submit" value="Post">
    </form>

    {{loop}}
    <img src="image/{{img_name}}" class="post_images"/>
    {{comment}} </br>
    {{end_loop}}
    
    <br/>

</div>
<script src="functions.js"></script>
</body>
</html>
