<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder's Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="welcome();">
    <div class="login__container">
        <div class="register">
            <h1 class='login_h1'><a href="/">Encoder's List</a></h1>
            <h2 class="login_h2">Sign Up</h2>
            <form action="/registration-form" id="register-form" method="post" enctype="multipart/form-data">
                <div className="icon__inside">
                    <i class="fa fa-envelope icon"> </i>
                    <input class="input-field" id="email" name="email" placeholder = "Enter Email" type="email" required>
                </div>
                <div className="icon__inside">
                    <i class="fa fa-key icon"> </i>
                    <input class="input-field" id="pwd" name="pwd" placeholder = "Enter Password" type="password" required>
                </div>
                <div className="icon__inside">
                    <i class="fa fa-key icon"> </i>
                    <input class="input-field" id="password-re-enter" name="re-enter-password" placeholder = "Re-Enter Password" type="password" required>
                </div>
                <input class = "login__button" type="submit" value="Register">
            </form>
            <a href = "/login"><button class = "login__button"  onclick="sendMessage()">Already a user? Log in!</button></a>
        </div>
        
    </div>
    
<script src="functions.js"></script>
</body>
</html>
