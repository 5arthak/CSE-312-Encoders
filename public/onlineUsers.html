<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder's List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<!-- <body onload="welcome();"> -->
<div class="responsiveBorderContainer1">
    <nav class="navbar">
        <div class="logo"><a href="/">Encoder's List</a></div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
        <li><a href="/index">Home</a></li>
        <li><a href="/addDeals">Add Deals</a></li>
        <li><a href="/onlineUsers">Online Users</a></li>
        <li><a href="/logout">Logout</a></li>
        </div>
        </ul>
    </nav>
    <h1>{{user_email}} (You) </h1>
    <form action="/pronouns" id="pronouns" method="post" enctype="multipart/form-data">
        <br>
        <label for="pronouns">Pronouns: </label><br>
        <input id="pronouns" name="pronouns" placeholder = "{{your_pronouns}}"" type="text" required>
        <input type="submit" value="Update">
        <br>
    </form>
    <h2>Online Users</h2>
    {{loop}}
        <a href="/chat">{{email}}({{pronouns}})</a>
        </br>
    {{end_loop}}
    <br>
    <p>
</div>
<script src="functions.js"></script>
<br>
</body>
</html>
