<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder's Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="welcome();">
<div class="responsiveBorderContainer1">
    <nav class="navbar">
        <div class="logo"><a href="/">Encoder's List</a></div> <!-- {{listname}} -->
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
        <li><a href="/index">Home</a></li>
        <li><a href="/addDeals">Add Deals</a></li>
        <li><a href="/onlineUsers">Online Users</a></li>
        <li><a href="/logout">Logout</a></li>
        </div>
        </ul>
    </nav>
    <h1></h1>
    <!-- "/image-upload" changed to /newList-upload--> 

    <div class="addDiv">
    <form action="/newList-upload" id="newList-form" method="post" enctype="multipart/form-data">
        <br>
        <p>Add Item:</p>
        <!-- <label for="newList-form-comment">List Name:</label>
        <input type ="text" id="newList-form-name" name="name" cols="40" rows="1"></input><br><br> -->
        <label for="newList-form-comment">Item Name:</label>
        <input type ="text" id="newList-form-item" name="item" cols="40" rows="3"></input><br><br>

        <label for="newList-form-image">Item Image:</label>
        <input id="newList-form-image" type="file" name="item_upload">
        
        <input type ="submit" value="Add Image" id="newList-form-image" name="item_upload" cols="40" rows="3"></input><br><br>

        <br/>

        <label for="newList-form-quantity">Item Quantity:</label>
        <input type ="number" id="newList-form-quantity" name="quantity" cols="40" rows="1"></input><br><br>

    <br/><br>
        <input class="button" type="submit" value="Add Item">
        <br><br>
    </form></div>
    <div class = "currentListDiv">

        <p class = "list"> Added List Items:<br></p><br>
        {{loop}}
        {{item_name}}
        {{quantity}}
        </br>
        {{end_loop}}
        
    </div>
    
    <br/>
   <br> 
   <center><button class = "button" onclick="sendMessage()">Save List</button></center>
    
    <div id="chat"></div>
    </div>
<script src="functions.js"></script>
</body>
</html>
