<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder's Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="displayList();">
<div class="responsiveBorderContainer1">
    <nav class="navbar">
        <div class="logo">{{list_name}}</div> <!-- {{listname}} -->
        
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
        <li><a href="/index">Home</a></li>
        <li><a href="/addDeals">Add Deals</a></li>
        <li><a href="/onlineUsers">Online Users</a></li>
        <li><a href="/logout">Logout</a></li>
        </div>
        </ul>
    </nav>
    <p id="pp"></p>

    <input id="list_name" value="{{list_name}}" hidden>
    <label for="item-name">Item Name: </label>
    <input id="item-name" type="text" name="item-name">
    <label for="quantity">Quantity: </label>
    <input id="quantity" type="number" name="quantity">

    <br>
    <label for="item-image">Item Image:</label>
    <input id="item-image" type="file" name="item-image">

    <button onclick="sendItem()">Add Item</button>
    <br/>
    <div id="items"></div>


    {{loop}}{{empty}}{{end_loop}}
    </div>
<script src="functions.js"></script>
</body>
</html>
