<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder's List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body onload="welcome();">

<div class="responsiveBorderContainer1">
    <nav class="navbar">
        <div class="logo"><a href="/">Encoder's List</a></div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
        <li><a href="/index">Home</a></li>
        <li><a href="/addDeals">Add Deals</a></li>
        <li><a href="/onlineUsers">Online Users</a></li>
        <li><a href="/logout">Logout</a></li>
        </div>
        </ul>
    </nav>
    <form action="/create-new-list" method="post" enctype="multipart/form-data">
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<label for="new_list_name">List Name: </label><br>
        &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input id="new_list_name" name="new_list_name" placeholder = "Enter List Name" type="text" required>
        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input type="submit" value="Create New Grocery List">
        <br> <br>
    </form>
    <!-- <label for="chat-comment">Chat: </label>
    <input id="chat-comment" type="text" name="comment">
    <button onclick="sendMessage()">Send</button> -->
    <div id="list_chat"></div>

    <!-- <a href="/index"><button>Create New Grocery List</button></a> -->
    <h1 class = "header">Saved Lists:</h1>
    <p id="paragraph">
        Click on the lists to expand / view:
    </p>

    {{loop}}
        <a href="/list{{list_name}}">{{list_name}}</a>
        <br> <br>
    {{end_loop}}

</div>
<script src="functions.js"></script>
<br>
</body>
</html>
