<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE312 Sample Front End</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fjalla+One&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body onload="welcome();">
<div class="responsiveBorderContainer1">
    <nav class="navbar">
        <div class="logo">Your Grocery List</div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./addReceipt.html">Add Receipt</a></li>
        <li><a href="./chat.html">Support</a></li>
        <li><a href="./login.html">Logout</a></li>
        </div>
        </ul>
    </nav>
    <a href="./createList.html">
    <button class="button"> + New Grocery List</button></a>
    <h1>Store Receipt</h1>

    <p id="paragraph">
        Store your receipts here:
    </p>
    
    <p>
        Here's a {{image_name}}:
    </p>
    
    <img src="image/{{image_filename}}" alt="It's a {{image_name}}" class="my_image"/>
    
    <form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
        <input value="{{token}}" name="xsrf_token" hidden>
        <label for="image-form-comment">Comment: </label>
        <textarea id="image-form-comment" name="comment" cols="40" rows="2"></textarea>
        <br/>
        <label for="form-file">Image: </label>
        <input id="form-file" type="file" name="upload">
        <input type="submit" value="Post">
    </form>
    
    <br/>
    
    {{loop}}
    <img src="image/{{img_name}}" class="post_images"/>
    {{comment}} </br>
    {{end_loop}}
    
    <br/>

</div>
<script src="functions.js"></script>
</body>
</html>
